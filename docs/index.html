<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>RootUIX - Base LESS</title>
    <meta name="description" content="RootUIX Base LESS Framework">
    <meta name="author" content="Ioneyed">

    <link rel="stylesheet" href="https://cdn.rawgit.com/root-uix/base-less/master/css/ruix.min.css">
</head>

<body>
    <nav>
        <!-- this label allows the checkbox to be activated by clicking anywhere in the nav -->
        <label>
		<!-- checkbox required for responsiven menu -->
		<input type="checkbox">
		
		<!-- bareCSS will use the header to contain the hamburger menu -->
		<header>
			<!-- you can leave this empty if you don't want a title -->
			<a>RootUIX Base</a>
		</header>
		
		<!-- the main navigation items are anchor links within an unordered list -->
		<ul>
			<li><a href="index.html">Home</a></li>
		</ul>
	</label>
    </nav>
    <section>
        <h1>Coming Soon!</h1>
    </section>
</body>

</html>
